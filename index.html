<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OURS</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="index.js"></script>
    <style>
.auth-container {
  display: flex;
  justify-content: center;
  padding: 50px 20px;
  background: #f3f6fb;
  min-height: 100vh;
}

.auth-box {
  max-width: 400px;
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  text-align: center;
}

.auth-image {
  width: 100%;
  border-bottom: 1px solid #eee;
}

.auth-form {
  padding: 30px;
}

.auth-form h2 {
  margin-bottom: 20px;
  color: #333;
}

.auth-form input {
  width: 100%;
  padding: 12px 14px;
  margin: 12px 0;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 14px;
}

.auth-form button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  background-color: #0077cc;
  border: none;
  border-radius: 8px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
}

.auth-form button:hover {
  background-color: #005fa3;
}

.switch-link {
  color: #0077cc;
  cursor: pointer;
  font-weight: 500;
}





.auth-container {
  display: flex;
  justify-content: center;
  padding: 60px 20px;
  background: linear-gradient(to bottom, #fdf6f0, #f9f3ec);
  min-height: 100vh;
  font-family: 'Segoe UI', sans-serif;
}

.auth-box {
  max-width: 420px;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
  overflow: hidden;
  text-align: center;
}

.auth-image {
  width: 100%;
  height: auto;
  object-fit: cover;
  border-bottom: 1px solid #eee;
}

.auth-form {
  padding: 32px;
}

.auth-form h2 {
  color: #8e735b;
  font-size: 24px;
  margin-bottom: 20px;
  font-weight: 600;
}

.auth-form input {
  width: 100%;
  padding: 12px 16px;
  margin: 12px 0;
  border: 1px solid #d9cfc2;
  border-radius: 10px;
  background-color: #fffdfb;
  font-size: 14px;
  color: #5c4a3f;
}

.auth-form button {
  width: 100%;
  padding: 14px;
  background: linear-gradient(to right, #d9ae8b, #b48e74);
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s ease;
}

.auth-form button:hover {
  background: linear-gradient(to right, #b48e74, #a3795c);
}

.switch-link {
  color: #b48e74;
  cursor: pointer;
  font-weight: 500;
  text-decoration: underline;
}
.auth-container {
  position: relative;
  display: flex;
  justify-content: center;
  padding: 60px 20px;
  min-height: 100vh;
  background: url('p1.png') center/cover no-repeat;
  font-family: 'Segoe UI', sans-serif;
}

.auth-container::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(255, 255, 255, 0.6);
  z-index: 0;
}

.auth-box {
  position: relative;
  z-index: 1;
}


</style>


  </head>
  <body onload="initApp()">
    
    <div id="root"></div>

  </body>
</html>
