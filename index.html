<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OURS</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Array of products with updated descriptions
      const products = [
        {
          id: 1,
          url: "https://i.pinimg.com/736x/dd/ce/8b/ddce8be4d2a14a700f30b09fc285c6f1.jpg",
          name: "Bracelets",
          des: "Elegant handcrafted bracelets that add a touch of sophistication.",
          price: 250,
        },
        {
          id: 2,
          url: "https://i.pinimg.com/736x/22/06/36/220636daa38ec75cd2dc080470e52d00.jpg",
          name: "Chains",
          des: "Chic chain accessories designed for the modern trendsetter.",
          price: 450,
        },
        {
          id: 3,
          url: "https://i.pinimg.com/736x/6b/21/d3/6b21d30faac2faa30f312ccbb44c0586.jpg",
          name: "Keychains",
          des: "Sleek and stylish keychains to carry your keys with flair.",
          price: 170,
        },
        {
          id: 4,
          url: "https://i.pinimg.com/474x/19/03/90/19039018fe309eb9f442a3f1f2d3e90a.jpg",
          name: "Hairpins",
          des: "Modern hairpins crafted to keep your style on point.",
          price: 190,
        },
        {
          id: 5,
          url: "https://i.pinimg.com/474x/00/95/7c/00957c048f5f25c69edc63961f40dbad.jpg",
          name: "Heels",
          des: "Trendy heels that perfectly blend comfort and style.",
          price: 200,
        },
        {
          id: 6,
          url: "https://i.pinimg.com/736x/a6/42/fc/a642fc2a4d691f55202a88f78f104f73.jpg",
          name: "High Heels",
          des: "Stylish high heels for a confident, elegant stride.",
          price: 250,
        },
        {
          id: 7,
          url: "https://i.pinimg.com/474x/56/f0/2a/56f02a2a2e563fd9a88e0e42701ca59a.jpg",
          name: "Bags",
          des: "Fashionable bags that complete any look effortlessly.",
          price: 350,
        },
        {
          id: 8,
          url: "https://i.pinimg.com/736x/a5/2f/42/a52f4248f9ddc4612cc3638b8a4ee371.jpg",
          name: "Ear Rings",
          des: "Exquisite ear rings to add a touch of sparkle to your day.",
          price: 150,
        },
      ];

      // Cart object to store product id and quantity
      const cart = {};

      // Add product to cart (or increment if already present)
      const addToCart = (id) => {
        if (!cart[id]) {
          cart[id] = 1;
        } else {
          cart[id] += 1;
        }
        showCart();
      };

      // Increment quantity in cart
      const add = (id) => {
        cart[id] += 1;
        showCart();
      };

      // Decrement quantity in cart (remove product if quantity less than 1)
      const sub = (id) => {
        cart[id] -= 1;
        if (cart[id] < 1) {
          delete cart[id];
        }
        showCart();
      };

      // Calculate and display the total amount
      const showTotal = () => {
        let total = products.reduce((sum, product) => {
          return sum + product.price * (cart[product.id] ? cart[product.id] : 0);
        }, 0);
        divtotal.innerHTML = "$" + total;
      };

      // Display the cart with larger images for each item
      const showCart = () => {
        let str = "";
        products.forEach((product) => {
          if (cart[product.id]) {
            str += `
              <li>
                <img src="${product.url}" alt="${product.name}" />
                <span>
                  ${product.name} - $${product.price} 
                  <button onclick="sub(${product.id})">-</button>
                  ${cart[product.id]}
                  <button onclick="add(${product.id})">+</button>
                  = $${product.price * cart[product.id]}
                </span>
              </li>
            `;
          }
        });
        divCart.innerHTML = str;
        // Update item count
        item.innerHTML = Object.keys(cart).length;
        showTotal();
      };

      // Slide the cart into view
      const displayCart = () => {
        divcartblock.style.left = "80%";
      };

      // Hide the cart view
      const hidecart = () => {
        divcartblock.style.left = "100%";
      };

      // Display the products on the main page
      const showProducts = () => {
        let str = "<div class='row'>";
        products.forEach((product) => {
          str += `
            <div class="box">
              <img src="${product.url}" alt="${product.name}" />
              <h3>${product.name}</h3>
              <p>${product.des}</p>
              <h4>$${product.price}</h4>
              <button onclick="addToCart(${product.id})">Add to Cart</button>
            </div>
          `;
        });
        str += "</div>";
        divProducts.innerHTML = str;
      };
    </script>
  </head>
  <body onload="showProducts()">
    <div class="con">
      <!-- Header with Butterfly Icon and Stylish Brand Name -->
      <div class="header">
        <h1>
          <img src="butterfly-icon.png" alt="Butterfly Icon" class="logo" />
          OURS
        </h1>
        <h3 onclick="displayCart()">Cart: <span id="item"></span></h3>
      </div>

      <!-- Products Section -->
      <div class="productBlock">
        <div id="divProducts"></div>
      </div>

      <!-- Cart Section -->
      <div id="divcartblock" class="cartBlock">
        <h3>My Cart</h3>
        <ul id="divCart"></ul>
        <h3>Total Amount</h3>
        <div id="divtotal"></div>
        <button onclick="hidecart()">Close</button>
      </div>
    </div>
    <hr />
    <h4>@copyright 2025. All rights reserved.</h4>
  </body>
</html>
